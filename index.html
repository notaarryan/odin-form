<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Oswald:wght@200..700&family=VT323&family=WDXL+Lubrifont+TC&display=swap"
        rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="left-section">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background" height="100%" width="100%"
            class="background">
        <div class="title">
            <img src="./images/odin-lined.png" alt="logo">
            <div>ODIN</div>
        </div>
        <div class="background-credits">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="right-section">
        <div class="top-section">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started. <br><br>
            You <i>know</i> you want to.
        </div>
        <div class="middle-section">
            <div class="form-container">
                <div class="title">
                    Let's Do This
                </div>
                <form action="/" method="post" id="form">
                    <div class="form-top-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-middle-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="text" inputmode="numeric" maxlength="10" pattern="\d*" id="mobile" />
                        </div>
                    </div>
                    <div class="form-last-row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required minlength="6">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required minlength="6">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="lower-section">
            <button>Create Account</button>
            <div class="signin-prompt">
                Already have an account? <a href="/">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
